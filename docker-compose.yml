version: '3.8'

services:
  newsor-admin:
    build: .
    ports:
      - "4000:80"  # Admin runs on port 4000
    environment:
      - VITE_API_URL=http://192.168.1.36:8000
      - VITE_GRAPHQL_URL=http://192.168.1.36:8000/graphql
    restart: unless-stopped
    container_name: newsor-admin
    networks:
      - newsor-network

networks:
  newsor-network:
    driver: bridge

